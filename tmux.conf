# Modify the prefix key
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Reload key
bind r source-file ~/.tmux.conf

# THEME
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
#set -g status-left '#[fg=green](#S) #(whoami)@#H#[default]'
set -g status-left '#[fg=green] #S '
set -g status-right '#[fg=blue]#T#[default]'

# Indicate current window.
set-window-option -g window-status-current-bg red
# Don't allow window renames
set-window-option -g allow-rename off
#set-window-option -g automatic-rename off

# On Mac os X fix copy/paste in emacs/vim
# http://robots.thoughtbot.com/post/19398560514/how-to-copy-and-paste-with-tmux-on-mac-os-x
set-option -g default-command "reattach-to-user-namespace -l zsh"

# set window numbers to start at 1
set -g base-index 1

# Disable window numbers in the status:
#set-window-option -g window-status-format "#W#F"
#set-window-option -g window-status-current-format "#W#F"
